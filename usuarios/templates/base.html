
{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tierra Deseable</title>
        <link rel="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <!-- Agregar Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

        <style>
            /* Estilo del video de fondo */
            .video-container {
                position: fixed; /* Fijar el video al fondo */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Asegura que el video esté detrás del contenido */
                overflow: hidden;
            }

            #video-fondo {
                object-fit: cover; /* Asegura que el video cubra toda la pantalla */
                width: 100%;
                height: 100%;
            }

            /* Estilo del header */
            header {
                background-color: rgba(139, 69, 19, 0.7);  /* Café transparente */
                padding: 20px 0;
                text-align: center;
                display: flex;  /* Usamos flexbox para alinear el logo a la izquierda y el título al centro */
                justify-content: center;
                align-items: center;
            }

            /* Estilo para el logo */
            .logo {
                position: absolute; /* El logo se posiciona en la izquierda */
                left: 20px;  /* Ajusta la distancia desde la izquierda */
                height: 50px;  /* Ajusta el tamaño del logo */
            }

            header h1 {
                font-family: 'Playfair Display', serif;
                font-size: 3rem;  /* Tamaño de fuente grande */
                color: white;
                margin: 0;
                text-align: center;  /* Asegura que el título esté centrado */
            }
        </style>
    </head>
    <body>
        <!-- Video de fondo -->
        <div class="video-container">
            <video autoplay muted loop id="video-fondo">
                <source src="{% static 'videos/nubes.mp4' %}" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>

        <!-- Encabezado con el logo a la izquierda y el título de la página (TIERRA DESEABLE) -->
        <header>
            <!-- Logo a la izquierda (se puede añadir más tarde) -->
            <img src="{% static 'images/logo.png' %}" alt="Logo de la Iglesia" class="logo">
            <h1 class="titulo-header">TIERRA DESEABLE</h1>
        </header>

        <!-- Contenedor principal donde se carga el contenido -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer (opcional para agregar información adicional) -->
        <footer class="footer">
            <p>© 2024 Iglesia Tierra Deseable. Todos los derechos reservados.</p>
            <p>Desarrollado por HARI SOFTWARE.</p>
        </footer>

        <!-- Cargar archivos JS -->
        <script src="{% static 'js/hojas.js' %}"></script>
    </body>
</html>
